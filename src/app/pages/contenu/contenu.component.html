<section class="w-[100%] h-[725px] p-4 bg-cover bg-[url('/assets/rose1.png')] bg-[20%_10%] relative">
  <!-- <div class="max-w-[2300px] items-center mx-auto px-4"> -->

    <!-- HEADER -->
    <div class="flex justify-center items-center mb-6">
      <div class="text-white text-base font-normal tracking-[2px] leading-[1.67rem] font-fredoka">COMMANDE FACILE EN 3 ÉTAPES</div>
    </div>

    <!-- TITLE -->
    <div class="mb-10 flex text-left justify-center items-center">
      <h2 class="text-white text-[4.75rem] leading-[4.5rem] font-normal font-fredoka">
        <span>comment</span>&nbsp;<span>nous</span>&nbsp;<span>travaillons</span>
      </h2>
    </div>

    <!-- CONTENEUR PRINCIPAL POUR ÉTAPES ET VIDÉO -->
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8">

      <!-- ÉTAPES -->
      <div class="flex mr-3 lg:flex-nowrap gap-2 w-full lg:w-3/4">
        <div *ngFor="let step of steps" class="flex flex-wrap flex-col w-full md:w-1/3">
          <!-- ICON -->
          <div class="relative w-[100px] h-[100px] mx-auto rounded-full border-[3px] border-black mb-6 flex items-center justify-center bg-[#5371ff]">
            <fa-icon [icon]="step.icon" class="text-white text-3xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></fa-icon>
            <div class="absolute -top-[5px] -left-[5px] w-[30px] h-[30px] bg-black rounded-full flex items-center justify-center text-white text-xs font-fredoka leading-[1.2rem]">
              {{ step.number }}
            </div>
          </div>
          <!-- TITRE -->
          <h3 class="text-white text-lg font-bold mb-2 text-center lg:text-left font-fredoka">{{ step.title }}</h3>
          <!-- DESCRIPTION optimisée SEO -->
          <p class="text-white text-sm leading-5 text-center lg:text-left font-epilogue" [innerHTML]="step.description"></p>
        </div>
      </div>

      <!-- VIDÉO - ALIGNÉE AVEC LES ÉTAPES -->
      <div class="flex -mt-12 flex-col items-center justify-end w-full lg:w-1/4 ">
        <div class="relative w-[450px] h-[450px] rounded-full overflow-hidden">
          <video
            class="w-full h-full object-cover rounded-full"
            autoplay
            loop
            muted
            playsinline>
            <source src="/assets/livreur.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
          </video>
        </div>
      </div>

    </div>
  <!-- </div> -->
</section>
