<div class="login-container">
  <h1>Connexion</h1>
  <form (submit)="login($event)">
    <input type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required />
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required />
    <button type="submit">Se connecter</button>
  </form>
</div>
