<header class="header">
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <div class="logo-background"></div>
        <div class="logo-border"></div>
        <img class="logo-image" alt="Yakalma Logo" src="/assets/logo.png" />
      </div>
      <div class="logo-text">yakalma</div>
    </div>

    <!-- Navigation Menu -->
    <nav class="navigation-menu" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a class="nav-link" [href]="item.href">{{ item.label }}</a>
        </li>
      </ul>
    </nav>

    <!-- Right Side Actions -->
    <div class="actions">
      <!-- Search Icon -->
      <button class="action-btn search-btn">
        <i class="fas fa-search"></i>
      </button>

      <!-- Cart Icon with Badge -->
      <button class="action-btn cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">0</span>
      </button>

      <!-- Connexion Button -->
      <button class="connexion-button">
        <span class="connexion-text">Connexion</span>
      </button>

      <!-- Hamburger Menu -->
      <button class="hamburger-menu" (click)="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </button>
    </div>
  </div>
</header>
