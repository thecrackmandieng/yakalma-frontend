<header class="header">
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <div class="logo-background"></div>
        <div class="logo-border"></div>
        <img class="logo-image" alt="Yakalma Logo" src="/assets/logo.png" />
      </div>
      <div class="logo-text">yakalma</div>
    </div>

    <!-- Navigation Menu -->
    <nav class="navigation-menu" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a class="nav-link" [href]="item.href">{{ item.label }}</a>
        </li>
      </ul>
    </nav>

    <!-- Right Side Actions -->
    <div class="actions">
      <!-- Search Icon -->
      <div class="icon search-icon"></div>
      <i class="fas fa-search"></i>
      </div>

      <!-- Cart Icon with Badge -->
      <div class="cart-icon-wrapper">
      <div class="icon cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <span class="cart-badge">0</span>
    </div>

      <!-- Login Button -->
      <button class="login-button" routerLink="/login">
        <span class="login-text">Connexion</span>
      </button>

      <!-- Hamburger Menu -->
      <div class="hamburger-menu" (click)="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>
  </div>
</header>
