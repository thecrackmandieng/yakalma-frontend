<header class="header">
    <div class="logo">
        <h1>Yakalma</h1>
    </div>
    <nav class="nav" >
      <a routerLink="/restaurant/dashboard"
         [ngClass]="{active: activeLink === 'accueil'}"
         (click)="setActive('accueil')">Accueil</a>
      <a routerLink="/restaurant/menu-management"
         [ngClass]="{active: activeLink === 'commande'}"
         (click)="setActive('commande')">Commande</a>
      <a routerLink="/restaurant/menu"
         [ngClass]="{active: activeLink === 'menu'}"
         (click)="setActive('menu')">Menu</a>
      <a routerLink="/pages"
         [ngClass]="{active: activeLink === 'pages'}"
         (click)="setActive('pages')">Pages</a>
    </nav>
    <a href="#" class="contact-button">Contact</a>
</header>
