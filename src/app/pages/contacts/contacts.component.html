<app-header></app-header>

<div class="min-h-screen bg-white px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center text-center font-serif">
  <h1 class="text-4xl sm:text-5xl font-bold mb-4">Laissez ici vos commentaires</h1>
  <p class="text-gray-600 max-w-2xl mb-10 text-base sm:text-lg">
    Nous écoutons vos retours pour améliorer constamment nos services. N’hésitez pas à nous contacter pour toute demande ou remarque.
  </p>

  <!-- Formulaire de contact -->
  <div class="bg-white shadow-xl rounded-xl p-8 sm:p-10 w-full max-w-2xl">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 font-serif">Contactez-nous</h2>

    <form class="space-y-6">
      <div class="flex flex-col sm:flex-row gap-6">
        <div class="flex-1">
          <label for="name" class="block font-semibold text-gray-700 mb-1 text-left">Nom</label>
          <input type="text" id="name" placeholder="Entrez votre nom"
                 class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="flex-1">
          <label for="email" class="block font-semibold text-gray-700 mb-1 text-left">Email</label>
          <input type="email" id="email" placeholder="Entrez votre email"
                 class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <div>
        <label for="subject" class="block font-semibold text-gray-700 mb-1 text-left">Objet</label>
        <input type="text" id="subject" placeholder="Objet de votre message"
               class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="message" class="block font-semibold text-gray-700 mb-1 text-left">Message</label>
        <textarea id="message" rows="5" placeholder="Entrez votre message"
                  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-[#5371ff] hover:bg-[#415ad8] transition text-white font-semibold py-3 rounded-md">
        Envoyer
      </button>
    </form>
  </div>

  <!-- Informations de contact -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-12 w-full max-w-4xl bg-gray-100 p-6 rounded-lg shadow-md">
    <div class="text-center">
      <h3 class="text-lg font-bold mb-2">Téléphone</h3>
      <p><a href="tel:770859347" class="text-blue-600 text-lg font-semibold hover:underline">77 085 93 47</a></p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-bold mb-2">Horaires</h3>
      <p>Lun - Ven: 9h - 18h</p>
      <p>Sam: 10h - 14h</p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-bold mb-2">Adresse</h3>
      <p>123 Rue Cheikh Anta</p>
      <p>UCAD, Dakar</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
